<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cal-body">

    <div class="i-o">
      <div class="input-box"></div>
      <div class="output-box"></div>
    </div>

    <!-- INPUt-BOX DIV END -->

    <div class="all-btn">
      <button id="c">C</button>
      <button id="x">X</button>
      <button id="module">%</button>
      <button id="div">/</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multi">*</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>
      <button id="history-btn" style="font-size:18px;">History</button>
      <button id="zero">0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>

      <div class="history-container">

        <div class="history" id="history">
          <!-- <div>
            2+2 <br> = 4
            <hr>
          </div> -->
<!-- 
          <h3>Your recent Calculations...</h3>
          <hr class="hori-line"> -->

        </div>
        <!-- HISTORY DIV END     -->

        <hr class="hori-line">

        <div class="history-keyboad-btn">

          <div class="Keyboard-btn">
            <button id="clear-history-btn">Clear History</button>
          </div>

          <div class="Keyboard-btn">
            <button id="Keyboard-btn">Keyboard</button>
          </div>

        </div>
        <!-- history-keyboad-btn div END -->

      </div>
      <!-- HISTORY-CONTAINER DIV END -->

    </div>
    <!-- BUTTON PANEL END -->

  </div>
  <!-- MAIN BODY DIV END -->

  <script src="script.js"></script>
</body>

</html>
